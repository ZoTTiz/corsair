<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <title>Corsair</title>

    <script>
        function closeModal(){
            const modal = document.getElementById('gameOverModal');

            modal.style.display = 'none';

            const locExplosion = document.getElementById('locExplosion')

            locExplosion.innerHTML = '';
        }
    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <div id="welcome">
        <h2>Pressione espaço para começar sua navegação!</h2>
    </div>
    <div id="score"></div>
    <div id="record"></div>
    <div id="title">
        <h1>Corsair</h1>
        <p>Blog <a href="https://manu.ninja/">manu.ninja</a></p>
        <p>Twitter <a href="https://twitter.com/manuelwieser">@manuelwieser</a></p>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <button class="close" onclick="closeModal()">&times;</button>
          <h2>Game Over</h2>
          <p id="gameOverMessage"></p>
          <button class="PlayAgain" onclick="closeModal()">Jogar novamente</button>
        </div>
    </div>
